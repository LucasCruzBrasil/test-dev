<app-dashboard></app-dashboard>
<div class="content-wrapper">
    <form [formGroup]="formEditUsuarios">
        <div class="container">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Usuários</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a (click)="voltar()">Home</a></li>
                                <li class="breadcrumb-item active">Edição de Usuários</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="container">

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Informações básicas</h3>
                </div>
                <div class="card-header">
                    <div class="row">
                        <div class="col-10">
                            <label class="card-title" style="margin-top: 10px; font-size: 10px; color: gray;">
                                Insira os dados báscos de seus clientes
                            </label>
                        </div>
                        <div class="col-2">
                            <button (click)="voltar()" type="button" class="btn btn-primary btn-default btn-sm"
                                style="background-color: blue; color: white;">
                                Voltar
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-left: 10px;">
                    <div class="col-12">

                        <div class="row">

                            <div class="col-4">
                                <div class="form-group">
                                    <label>CPF</label>
                                    <input formControlName="cpf" type="text" class="form-control"
                                        placeholder="Enter ...">
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Nome</label>
                                    <input formControlName="nome_completo" type="text" class="form-control"
                                        placeholder="Enter ...">
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group" style="margin-right: 5px;">
                                    <label>Email</label>
                                    <input formControlName="email" type="text" class="form-control"
                                        placeholder="Enter ...">
                                </div>
                            </div>
                         

                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Celular</label>
                                    <input formControlName="celular" type="text" class="form-control"
                                        placeholder="Enter ...">
                                </div>
                            </div>


                            <!--<div class="col-sm-4">
                                 <div class="form-group">
                                    <label>CPF Responsável</label>
                                    <input formControlName="cpf_responsavel" type="text" class="form-control"
                                        placeholder="Enter ...">
                                </div> 
                            </div>-->

                            <!-- <div class="col-sm-6">
                                <div class="form-group" style="margin-right: 5px;">
                                    <label>Email Responsável</label>
                                    <input formControlName="email_responsavel" type="text" class="form-control"
                                        placeholder="Enter ...">
                                </div>
                            </div> -->
                        </div>


                    </div>
                </div>

            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Dados de Acesso</h3>
                </div>
                <div class="card-header">
                    <div class="row">
                        <div class="col-10">
                            <label class="card-title" style="margin-top: 10px; font-size: 10px; color: gray;">
                                Insira os dados báscos de seus usuários
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-left: 10px;">
                    <div class="col-12">

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Primeiro Acesso</label>
                                    <input formControlName="primeiro_acesso" type="text" class="form-control"
                                        placeholder="Enter ...">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Último Login</label>
                                    <input formControlName="ultimo_login" type="text" class="form-control"
                                        placeholder="Enter ...">
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <div class="form-check" style="margin-top: 35px;">
                                    <input formControlName="ativo" type="checkbox" class="form-check-input"
                                        id="exampleCheck2">
                                    <p class="form-check-label" for="exampleCheck2"
                                        style="font-size: 12px; margin-top: 5px;">Status</p>
                                </div>
                            </div>

                            
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Login</label>
                                    <input formControlName="login" type="text" class="form-control"
                                        placeholder="Enter ...">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Senha</label>
                                    <input formControlName="senha" type="text" class="form-control"
                                        placeholder="Enter ...">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            
                            
                            <div class="col-sm-6">
                                <div class="form-group" style="margin-right: 5px;">
                                    <label>Atualizado Em</label>
                                    <input formControlName="atualizado_em" type="text" class="form-control"
                                        placeholder="Enter ...">
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Criado Em</label>
                                    <input formControlName="criado_em" type="text" class="form-control"
                                        placeholder="Enter ...">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                           
                            <div class="col-sm-6" style="margin-left: 5px;">
                                <div class="form-group">
                                  <button type="submit"  type="button"
                                    class="btn btn-primary btn-default"
                                    style="background-color: blue; color: white;" (click)=" updateUsuario()" >Salvar</button>
              
              
              
                                </div>
              
                              </div>
                            <!-- <div class="col-sm-2">
                                <div class="form-check" style="margin-top: 35px;">
                                    <input formControlName="ativo" type="checkbox" class="form-check-input"
                                        id="exampleCheck2">
                                    <p class="form-check-label" for="exampleCheck2"
                                        style="font-size: 12px; margin-top: 5px;">Status</p>
                                </div>
                            </div>  -->

                        </div>

                    </div>
                </div>

            </div>
        </div>
       

    </form>
</div>
