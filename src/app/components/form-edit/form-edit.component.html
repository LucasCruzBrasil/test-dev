<app-dashboard></app-dashboard>
<div class="card card-secondary">
  <div class="card-header">
  </div>
  <div>

  
  <div class="card-body">
    <form [formGroup]="formEdit" style="min-width: 1000px; margin-right: 200px;">
        <div class="row" style="min-width: 1000px;" >
            <div class="col-sm-4">
                <div class="form-group">
                    <label>CNPJ</label>
                    <input formControlName="cnpj" type="text" class="form-control" placeholder="Enter ...">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Razão Social</label>
                    <input formControlName="razao_social" type="text" class="form-control" placeholder="Enter ...">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Nome Fantasia</label>
                    <input formControlName="nome_fantasia" type="text" class="form-control" placeholder="Enter ...">
                </div>
            </div>
        </div>

        <div class="row" style="min-width: 1000px;">
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Nome Responsável</label>
                    <input formControlName="nome_responsavel" type="text" class="form-control" placeholder="Enter ...">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>CPF Responsável</label>
                    <input formControlName="cpf_responsavel" type="text" class="form-control" placeholder="Enter ...">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Email Responsável</label>
                    <input formControlName="email_responsavel" type="text" class="form-control" placeholder="Enter ...">
                </div>
            </div>
        </div>

        <div class="row" style="min-width: 1000px;"  >
            <div class="col-sm-6">
                <div class="form-group">
                    <label>CEP</label>
                    <input formControlName="cep" type="text" class="form-control" placeholder="Enter ...">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Logradouro</label>
                    <input formControlName="logradouro" type="text" class="form-control" placeholder="Enter ...">
                </div>
            </div>
            <div class="col-sm-4">
              
          </div>
            
        </div>

        <div class="row"style="min-width: 1000px;" >
          <div class="col-sm-4">
            <div class="form-group">
                <label>Número Logradouro</label>
                <input formControlName="numero_logradouro" type="text" class="form-control" placeholder="Enter ...">
            </div>
        </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Comple. Logradouro</label>
                    <input formControlName="complemento_logradouro" type="text" class="form-control" placeholder="Enter ...">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Bairro</label>
                    <input formControlName="bairro" type="text" class="form-control" placeholder="Enter ...">
                </div>
            </div>
        </div>

        <div class="row" style="min-width: 1000px;" >
            <div class="col-sm-6" >
                <div class="form-group">
                    <label>Cidade</label>
                    <input formControlName="cidade" type="text" class="form-control" placeholder="Enter ...">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label>Estado</label>
                    <input formControlName="estado" type="text" class="form-control" placeholder="Enter ...">
                </div>
            </div>
           
        </div>

        <div class="row" style="min-width: 1000px;">
          <div class="col-sm-2">
            <div class="form-group">
                <label>Status</label>
                <input formControlName="ativo" type="text" class="form-control" placeholder="Enter ...">
            </div>
        </div>

        </div>

        <div class="row">
            <div class="col-sm-2">
                <div class="form-group">
                    <button type="submit" (click)="updateEmpresa()" class="btn-primary">Salvar</button>
                    {{""}}
                    <button type="submit" class="btn-dark" (click)="voltar()">Voltar</button>

                </div>
               
            </div>
            
        </div>
    </form>
</div>
</div>
