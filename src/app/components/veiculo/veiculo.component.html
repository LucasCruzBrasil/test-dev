        <div class="card-body p-0">

            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">

                                <div class="card-tools">
                                    <div class="input-group input-group-sm" style="width: 150px;">
                                        <!-- <input type="text" name="table_search" class="form-control float-right" placeholder="Search"> -->
                                        <div class="input-group-append">
                                            <button [routerLink]="['/save-veiculos']" type="submit"
                                                class="btn btn-warning">
                                                Novo Veículo
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-body table-responsive p-0">
                                <table class="table table-hover text-nowrap">
                                    <thead>
                                        <tr class="centered-header">
                                            <th>Nome</th>
                                            <th>MarcaL</th>
                                            <th>Modelo</th>
                                            <th>Placa</th>

                                            <th>ATIVO</th>
                                            <th>AÇÃO</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let veiculos of veiculo">
                                            <td style=" text-align: center;">{{veiculos.nome}}</td>
                                            <td style=" text-align: center;">{{veiculos.marca}}</td>
                                            <td style=" text-align: center;">{{veiculos.modelo}}</td>
                                            <td style=" text-align: center;">{{veiculos.placa}}</td>
                                            <td style=" text-align: center;">{{veiculos.ativo}}</td>
                                            <td style=" text-align: center;">
                                                <button type="button" class="btn btn-danger" style="font-size: 12px;"
                                                    data-toggle="modal" [attr.data-target]="'#modal-' + veiculos.id"
                                                    (click)="onDelete(veiculos)">
                                                    Excluir
                                                </button>
                                                {{' '}}
                                                <button type="button" class="btn btn-warning"
                                                    [routerLink]="['/edit-veiculos', veiculos.id]" data-tooltip="Editar"
                                                    style="font-size: 12px;">Editar
                                                </button>
                                            </td>
                                        
                                            <!-- Modal exclusivo para cada veículo -->
                                            <div class="modal fade" id="modal-default" [id]="'modal-' + veiculos.id">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h4 class="modal-title">Deseja Mesmo deletar {{nameVeiculo}} ?</h4>
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <button type="button" class="btn btn-danger"  data-dismiss="modal" (click)="deletarValor(veiculos.id)">Excluir</button>
                                                                 {{' '}}
                                                            <button type="button" class="btn btn-default"  data-dismiss="modal">Fechar</button>

                                                        </div>
                                                        <div class="modal-footer justify-content-between">
                                                           
                                                        </div>
                                                       
                                                    </div>
                                
                                                </div>
                                            </div>
                                           
                                        </tr>
